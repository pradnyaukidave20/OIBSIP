<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Temperature Converter</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link href="../bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="../bootstrap-3.4.1-dist/js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="../bootstrap-3.4.1-dist/js/bootstrap.min.js" type="text/javascript"></script> 

  <!-- Main Stylesheet -->
  <link href="TemperatureConverterCSS.css" rel="stylesheet">

  </head>

<body>
    <div class="container">
        <div class="card">
            <h1><u>Temperature Converter</u></h1>
            <form class="form-group">

                <label for="num" class="text-danger">Enter Temperature:</label>
                <input type="number" id="num" name="num">

                <label class="text-danger">Select Option:</label>
                <input type="radio" id="ctf" name="temp" value="ctf" checked>
                <label for="ctf">Celsius To Fahrenheit</label>
                
                <input type="radio" id="ftc" name="temp" value="ftc">
                <label for="ftc">Fahrenheit To Celsius</label>
                
                <center>
                <input type="button" class="btn btn-danger btn-lg" name="submit" value="Convert" onclick="ans()">
                </center>
                <label for="result" class="text-danger">Result:</label>
                <input type="text" id="result" name="result" disabled>
                
            </form>
        </div>
    </div>
    <script>
        function ans(){
            let t=document.getElementById("num").value;
            let out,res;
            if(document.getElementById('ctf').checked == true) {
                if(t==""){
                    document.getElementById("result").value="Please enter value";
                }
                else{
                    out=(parseFloat(t)*9/5)+32;
                    res=parseFloat(out.toFixed(2));
                    document.getElementById("result").value=res+"°F";
                }
            }
            else{
                if(t==""){
                    document.getElementById("result").value="Please enter value";
                }
                else{
                    out=(parseFloat(t)-32)*5/9;
                    res=parseFloat(out.toFixed(2));
                    document.getElementById("result").value=res+"°C";
                }
            }
            
        }
    </script>
</body>
</html>
